<!DOCTYPE html>
<html>

<head>
    <title>header</title>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-transform " />
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/yepui.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>


<!-- *** header 里的style:top:100px;只为demo 演示用,生产环境无用 -->

<body>

    <!-- Header-default 图标 -->
    <header data-widget="header" class="ui-header ui-header-default">
        <div class="ui-header-left ui-header-nav">
            <a href="#" class="">
            </a>
        </div>
        <h1 class="ui-header-title">
			图标
		</h1>
        <div class="ui-header-right ui-header-nav">
            <a href="#" class="">
                <i class="icons icons-down"></i>
            </a>
        </div>
    </header>

    <br>

    <!-- Header-default 图片图标 -->
    <header data-widget="header" class="ui-header ui-header-default">
        <div class="ui-header-left ui-header-nav">
            <a href="#" class="">
                <i class="icons icons-home"></i>
            </a>
        </div>
        <h1 class="ui-header-title">
			<img src="../images/logo-white.png" alt="">
		</h1>
        <div class="ui-header-right ui-header-nav">
            <a href="#" class="">
                <i class="icons icons-down"></i>
            </a>
        </div>
    </header>

    <br>

    <!-- Header-default 图标文字 -->
    <header data-widget="header" class="ui-header ui-header-default">
        <div class="ui-header-left ui-header-nav">
            <a href="#" class="">
                <span class="ui-header-nav-title">首页</span>
                <i class="icons icons-home"></i>
            </a>
        </div>
        <h1 class="ui-header-title">
			图标文字
		</h1>
        <div class="ui-header-right ui-header-nav">
            <a href="#" class="">
                <span class="ui-header-nav-title">更多</span>
                <i class="icons icons-down"></i>
            </a>
        </div>
    </header>

    <br>

    <!-- Header-default 多图标 -->
    <header data-widget="header" class="ui-header ui-header-default">
        <div class="ui-header-left ui-header-nav">
            <a href="#" class="">
                <i class="icons icons-home"></i>
            </a>
            <a href="#" class="">
                <i class="icons icons-back"></i>
            </a>
        </div>
        <h1 class="ui-header-title">
			多图标
		</h1>
        <div class="ui-header-right ui-header-nav">
            <a href="#" class="">
                <i class="icons icons-down"></i>
            </a>
            <a href="#" class="">
                <i class="icons icons-more"></i>
            </a>
        </div>
    </header>

</body>

</html>
