<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../yecui.css">
</head>
<body>

	<!-- 说明: 使用主题前需要给ui-slide填上Id作为包裹'  -->
	<h3>横条</h3>
	<!-- Slider-horizbar" -->
	<div data-am-widget="slider" id="J_slide" class="ui-slide ui-slide-horizbar">
		<div class="ui-slide-hd">
			<ul></ul>
		</div>
		<div class="ui-slide-bd">
			<ul>
				<li><a href="#"><img src="img/tb1.jpg" /></a></li>
				<li><a href="#"><img src="img/tb2.jpg" /></a></li>
			</ul>
		</div>
	</div>

	<h3>带数字圆点</h3>
	<!-- Slider-num" -->
	<div data-am-widget="slider" id="J_slide2" class="ui-slide ui-slide-num">
		<div class="ui-slide-hd">
			<ul></ul>
		</div>
		<div class="ui-slide-bd">
			<ul>
				<li><a href="#"><img src="img/tb1.jpg" /></a></li>
				<li><a href="#"><img src="img/tb2.jpg" /></a></li>
				<li><a href="#"><img src="img/tb3.jpg" /></a></li>
				<li><a href="#"><img src="img/tb1.jpg" /></a></li>
				<li><a href="#"><img src="img/tb2.jpg" /></a></li>
			</ul>
		</div>
	</div>

	<h3>左右按钮圆点</h3>
	<!-- Slider-btn" -->
	<div data-am-widget="slider" id="J_slide3" class="ui-slide ui-slide-btn">
		<a class="prev" href="javascript:void(0)"></a>
		<a class="next" href="javascript:void(0)"></a>
		<div class="ui-slide-hd">
			<ul></ul>
		</div>
		<div class="ui-slide-bd">
			<ul>
				<li><a href="#"><img src="img/tb1.jpg" /></a></li>
				<li><a href="#"><img src="img/tb2.jpg" /></a></li>
			</ul>
		</div>
	</div>

</body>


<!-- 本模块需要引用 TouchSlide 库 默认slide开启了3个slidez注意精简-->
<script type="text/javascript" src="../../../js/lib/TouchSlide.js"></script>
<script type="text/javascript" src="ui.slide.js"></script>



</html>
