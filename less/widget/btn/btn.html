<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>btn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../yecui.css">
  <style>
	  .btn,.btn-s,.btn-lg{margin-bottom: 10px;}
	  .ui-list-text .ui-list-item{margin: 0 10px}
  </style>
</head>
<body class="f-body-bg" >

	<h2 class="ui-list-tt">小按钮 / btn-s</h2>
	<ul class="ui-list ui-list-text">
		<li class="ui-list-item">
			<div class="ui-list-d">
				<button class="btn-s">默认</button>
				<button class="btn-s active">激活</button>
				<button class="btn-s btn-primary">主色</button>
				<button class="btn-s btn-second">次色</button>
				<button class="btn-s btn-danger" >警告</button>
				<button class="btn-s" disabled>不可用</button>
			</div>
		</li>
	</ul>

	<h2 class="ui-list-tt">默认按钮 / btn</h2>
	<ul class="ui-list ui-list-text">
		<li class="ui-list-item">
			<div class="ui-list-d">
				<button class="btn">默认</button>
				<button class="btn active">激活</button>
				<button class="btn btn-primary">主色</button>
				<button class="btn btn-second">次色</button>
				<button class="btn btn-danger" >警告</button>
				<button class="btn" disabled>不可用</button>
			</div>
		</li>
	</ul>
	
	<h2 class="ui-list-tt">大按钮 / btn-lg</h2>
	<ul class="ui-list ui-list-text">
		<li class="ui-list-item">
			<div class="ui-list-d">
				<button class="btn-lg">默认</button>
				<button class="btn-lg active">激活</button>
				<button class="btn-lg btn-primary">主色</button>
				<button class="btn-lg btn-second">次色</button>
				<button class="btn-lg btn-danger" >警告</button>
				<button class="btn-lg" disabled>不可用</button>
			</div>
		</li>
	</ul>

	<h2 class="ui-list-tt">演示 / btn-lg</h2>
	<ul class="ui-list ui-list-text">
		<li class="ui-list-item">
			<div class="ui-list-d">
				<button class="btn-lg btn-primary">选择</button>
			</div>
			<div class="ui-list-d">
				<button class="btn-lg btn-danger">删除</button>
			</div>
		</li>
	</ul>
</body>
</html>
