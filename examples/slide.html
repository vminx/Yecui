<!DOCTYPE html>
<html>
<head>
    <title>slide</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="../css/yepui.css" media="all">
</head>

		
<body>

	<!-- 说明: 使用主题前需要给ui-slide填上Id作为包裹'  -->
	<h2 class="ui-list-tt">横条 / ui-slide-horizbar</h2>
	<!-- Slider-horizbar" -->
	<div data-am-widget="slider" id="J_slide" class="ui-slide ui-slide-horizbar">
		<div class="ui-slide-hd">
			<ul></ul>
		</div>
		<div class="ui-slide-bd">
			<ul>
				<li><a href="#"><img src="../images/banner1.jpg" /></a></li>
				<li><a href="#"><img src="../images/banner2.jpg" /></a></li>
			</ul>
		</div>
	</div>

	<h2 class="ui-list-tt">带数字圆点 / ui-slide-num</h2>
	<!-- Slider-num" -->
	<div data-am-widget="slider" id="J_slide2" class="ui-slide ui-slide-num">
		<div class="ui-slide-hd">
			<ul></ul>
		</div>
		<div class="ui-slide-bd">
			<ul>
				<li><a href="#"><img src="../images/banner1.jpg" /></a></li>
				<li><a href="#"><img src="../images/banner2.jpg" /></a></li>
				<li><a href="#"><img src="../images/banner3.jpg" /></a></li>
				<li><a href="#"><img src="../images/banner1.jpg" /></a></li>
				<li><a href="#"><img src="../images/banner2.jpg" /></a></li>
			</ul>
		</div>
	</div>

	<h2 class="ui-list-tt">左右按钮圆点 / ui-slide-btn</h2>
	<!-- Slider-btn" -->
	<div data-am-widget="slider" id="J_slide3" class="ui-slide ui-slide-btn">
		<a class="prev" href="javascript:void(0)"></a>
		<a class="next" href="javascript:void(0)"></a>
		<div class="ui-slide-hd">
			<ul></ul>
		</div>
		<div class="ui-slide-bd">
			<ul>
				<li><a href="#"><img src="../images/banner1.jpg" /></a></li>
				<li><a href="#"><img src="../images/banner2.jpg" /></a></li>
			</ul>
		</div>
	</div>

</body>


<!-- 本模块需要引用 TouchSlide 库 默认slide开启了3个slidez注意精简-->
<script type="text/javascript" src="../js/lib/TouchSlide.js"></script>
<script type="text/javascript" src="../js/ui.slide.js"></script>



</html>
